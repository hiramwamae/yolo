---
- name: Ansible playbook to dockerize and run yolo e-commerce app using ansible
  hosts: all
  become: true

  vars:
    repo_url: "https://github.com/hiramwamae/yolo.git"  #Git clone URL
    project_dir: "/home/vagrant/yolo"  # Project Directory in VM

  tasks:
    - name: Install necessary packages
      apt:
        name: 
          - git
          - docker.io
          - docker-compose
        state: present
        update_cache: yes

    - name: Install prerequisites for Docker
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
        filename: docker

    - name: Install Docker
      apt:
        name: docker-ce
        state: latest
        update_cache: yes


    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Clone Git repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ project_dir }}"
        version: master  # Change to the master branch git
        force: yes

    - name: Build and start containers with Docker Compose
      command: sudo docker compose up -d --build #docker-compose -f docker-compose.yaml up -d --build
      args:
        chdir: "{{ project_dir }}"

    - name: Verify that containers are running
      command: docker ps

