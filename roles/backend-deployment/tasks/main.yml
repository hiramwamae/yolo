---
# roles/backend/tasks/main.yml

- name: Build backend Docker image
  docker_image:
    path: "{{ backend_build_path }}"
    name: "{{ backend_image }}"
    tag: "v1.0.2"  # Set your desired tag here
    push: no  # Set to yes if you want to push to Docker Hub
  register: backend_image_result

- name: Run backend container
  docker_container:
    name: "{{ backend_container_name }}"
    image: "{{ backend_image }}:v1.0.2"  # Ensure to include the tag
    state: started
    restart_policy: always
    published_ports: "{{ backend_ports }}"
    tty: true
    networks:
      - name: "{{ backend_network }}"
  when: backend_image_result.changed


