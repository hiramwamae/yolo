# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hiramwamae/hiram-yolo-client:v1.0.4
        ports:
        - containerPort: 80 # point to port 80 since am now using NGINX on GKE
        env:
        - name: BACKEND_API_URL
          value: "http://backend-service:5000"  # Ensure the URL points to your backend service

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80 #update from previous 3000 since am now using port 80 for NGINX
      targetPort: 80
  type: LoadBalancer